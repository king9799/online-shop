{% extends 'index.html' %}
{% load static %}
{% block home %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Hizmatlar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                        <li class="breadcrumb-item active">Hizmat tahriri</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Hizmat taxriri</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <label>Nami</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" value="{{ ex.name }}" name='name' placeholder="Name">
                                    <div class="input-group-append"></div>
                                </div>
                                <label>Qiymat</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" value="{{ ex.quantity }}" name='quantity' placeholder="11111">
                                    <div class="input-group-append"></div>
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
