{% extends 'index.html' %}
{% load static %}
{% block home %}
    <body>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Service</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Service</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Barcha hizmatlar ro'yhati</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="example2" class="table table-bordered table-striped">
                                <br>
                                <div class="row">
                                    <form method="post">
                                        {% csrf_token %}
                                        <a href='/service_add' class="col-2 btn btn-primary">Hizmat qo'shish</a>
                                    </form>
                                </div>
                                </br>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nomi Uz</th>
                                    <th>Qiymat</th>
                                    <th>Edit</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    {% for a in serv %}
                                        <tr>
                                            <th scope="row">{{ a.id }}</th>
                                            <td>{{ a.name }}</td>
                                            <td>{{ a.quantity }}</td>
                                            <td><a href="/service_edit/{{ a.id }}" class="btn btn-primary">Edit</a>
                                            </td>
                                        <tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
    <script>
        $(function () {
            $("#example1").DataTable({
                "responsive": true, "lengthChange": false, "autoWidth": false,
                "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
            }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
            $('#example2').DataTable({
                "paging": true,
                "lengthChange": false,
                "searching": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
    </script>
    </body>
{% endblock %}
