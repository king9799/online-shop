{% extends 'index.html' %}
{% load static %}
{% block home %}

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Mahsulotlar</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                        <li class="breadcrumb-item active">Mahsulot qo`shish</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Mahsulot qo'shish</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputText">Name UZ</label>
                                    <input type="text" class="form-control" name = 'name_uz'
                                           placeholder="Name UZ">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputText">Name RU</label>
                                    <input type="text" class="form-control" name = 'name_ru'
                                           placeholder="Name RU">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputText">Name EN</label>
                                    <input type="text" class="form-control" name = 'name_en'
                                           placeholder="Name EN">
                                </div>
{#                                <div class="form-group">#}
{#                                    <label for="exampleInputText">Kategoriya</label>#}
{#                                    <input type="text" class="form-control" name = 'category'#}
{#                                           placeholder="Kategoriya">#}
{#                                </div>#}
                                <div class="form-group">
                                    <label for="exampleInputFile">Image</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" name="img">
                                            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputText">Ta'rif UZ</label>
                                    <input type="text" class="form-control" name="desc_uz"
                                           placeholder="Tarif UZ">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputText">Ta`rif RU</label>
                                    <input type="text" class="form-control" name="desc_ru"
                                           placeholder="Ta`rif RU">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputText">Ta`rif EN</label>
                                    <input type="text" class="form-control" name="desc_en"
                                           placeholder="Ta`rif EN">
                                </div>
                                <div class="form-group">
                                    <label>Narxi</label>
                                    <input type="number" class="form-control" name="price"
                                           placeholder="100000">
                                </div>
                                <div class="form-group">
                                    <label> O'lchovi</label>
                                    <input type="text" class="form-control" name="unit"
                                           placeholder="kg/L/dona">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputText">Statusi</label>
                                    <input type="text" class="form-control" name="status"
                                           placeholder="Eng kop sotilgan/SALE!/Yangi mahsulot...">
                                </div>
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
